name: nareru
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # To generate, run: flutter gen-l10n
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: "^0.8.0"
  flutter_native_splash: ^0.2.8

flutter:
  generate: true
  uses-material-design: true

flutter_intl:
  enabled: true

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icon.png
  image_path_ios: assets/icon.png
  adaptive_icon_background: assets/icon.png
  adaptive_icon_foreground: assets/icon.png

# flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#1f96f3"
  image: assets/splash.png
  color_dark: "#2b2b2f"
  android: true
  ios: true

  # Commands:
  # Build deployable IOS:         flutter build ipa
  # Build deployable Android:     flutter build appbundle
  # Build debug installable IOS:  flutter build ios
  # Install on phone:             flutter install
